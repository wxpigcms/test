<include file="Public:head"/>  
<link rel="stylesheet" type="text/css" href="{pigcms::RES}/css/cymain.css" />
<script src="/tpl/static/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="/tpl/static/artDialog/plugins/iframeTools.js"></script>

        <div class="content">
<div class="cLineB">
<h4 class="left">商家信息</h4>
<div class="searchbar right">
<form method="post" action="">
<script>
function selectall(name) {
	var checkItems=$('.cbitem');
	if ($("#check_box").attr('checked')==false) {
		$.each(checkItems, function(i,val){
			val.checked=false;
		});
		
	} else {
		$.each(checkItems, function(i,val){
			val.checked=true;
		});
	}
}
</script>

</form>
</div>
<div class="clr"></div>
</div>

<div class="msgWrap">
<form method="post" action="" id="info">
<div class="cLine">
    <div class="pageNavigator left"> <a href="{pigcms::U('Repast/shangjia_add',array('token'=>$token,'type'=>add))}" title="" class="btnGrayS vm bigbtn"><img src="{pigcms::RES}/images/icons/add.png" class="vm">添加关联</a></div>
<div class="clr"></div>
</div>

<table class="ListProduct" border="0" cellspacing="0" cellpadding="0" width="100%">
<thead>
<tr>
<th class="select" style="display:none"><input type="checkbox" value="" id="check_box" onclick="selectall('id[]');"></th>
<th width="70">名称</th>
<th width="80">支持外卖</th>
<th width="80">外卖费</th>
<th width="160">在线支付</th>
<th width="280">预订金</th>
<th width="80" class="norightborder">操作</th>
</tr>
</thead>
<tbody>
<tr></tr>
<volist name="shangjia_list" id="c"> 
<tr>
<td>{pigcms:$c.name}</td>
<td><if condition="$c['istakeaway'] eq 1">支持<else />不支持</if></td>
<td>{pigcms:$c.price}</td>
<td><if condition="$c['payonline'] eq 1">需要<else />不需要</if></td>
<td>{pigcms:$c.subscription}</td>
<td class="norightborder"><a href="{pigcms::U('Repast/shangjia_edit',array('token'=>$token,'cid'=>$c['cid'],'isBranch'=>2))}">修改</a> <a href="javascript:drop_confirm('您确定要删除吗?', '{pigcms::U('Company/shangjia_del',array('token'=>$token,'id'=>$c['id'],'isBranch'=>2))}');">删除</a></td>
</tr>
</volist>
</tbody>
</table>
<input type="hidden" name="token" value="{pigcms:$_GET['token']}" />
</form>

   <script>
function showIntroDetail(id){
	art.dialog.open('{pigcms::U('Product/orderInfo',array('token'=>$token,'dining'=>$isDining))}&id='+id,{lock:false,title:'订单详情',width:700,height:420,yesText:'关闭',background: '#000',opacity: 0.87});
}
</script>
</div>
<div class="cLine">
<div class="pageNavigator right">
<div class="pages">{pigcms:$page}</div>
</div>
<div class="clr"></div>
</div>
</div>
